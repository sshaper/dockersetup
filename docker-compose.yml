version: '3'
services:
  web:
    image: nodesqlbuildv1.0
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    depends_on:
      - mysql
  mysql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - ./mysql_storage:/var/lib/mysql

    